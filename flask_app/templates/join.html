{% extends "base.html" %}

{% block content %}
<h1>Join Excel Files</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file_a">File A:</label>
        <input type="file" id="file_a" name="file_a">
    </div>
    <div class="form-group">
        <label for="file_b">File B:</label>
        <input type="file" id="file_b" name="file_b">
    </div>
    <button type="submit" class="btn btn-primary">Join Files</button>
</form>
{% endblock %}
